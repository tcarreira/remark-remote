  <script>
    var slideshow = remark.create({
      // Show roman numbering here!
      slideNumberFormat: function (current, total) {
        var lookup = { M: 1000, CM: 900, D: 500, CD: 400, C: 100, XC: 90, L: 50, XL: 40, X: 10, IX: 9, V: 5, IV: 4, I: 1 }, roman = '', i;
        for (i in lookup) {
          while (current >= lookup[i]) {
            roman += i;
            current -= lookup[i];
          }
        }
        return roman;
      },
      ratio: '16:9',
    });
  </script>
  <script type="text/javascript">
    var roomNumber = /.*\/rooms\/([0-9]+).*/.exec(location)[1]

    function updateTemplate(jsonData) {
      message = JSON.parse(jsonData)
      document.getElementById('placeholder-room-name').innerHTML = message.room;
      document.getElementById('placeholder-current-title').innerHTML = message.title;
      document.getElementById('placeholder-current-speaker').innerHTML = message.speaker;
      document.getElementById('placeholder-current-time').innerHTML  = message.time;
      document.getElementById('placeholder-next-title').innerHTML  = message.n_title;
      document.getElementById('placeholder-next-speaker').innerHTML  = "by: "+message.n_speaker;
      document.getElementById('placeholder-next-time').innerHTML  = "@ "+message.n_time;
    }

    // Update template with GET request (first time)
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            updateTemplate(xmlHttp.responseText);
    }
    xmlHttp.open("GET", "/room-info/"+roomNumber, true); // true for asynchronous 
    xmlHttp.send(null);

    // Update template with SSE
    es = new EventSource('/events/room-'+roomNumber);
    es.onmessage = function (e) {
      updateTemplate(e.data)
    };

  </script>
